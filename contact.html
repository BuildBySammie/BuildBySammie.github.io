    <script>
        var var_BurgerWords = document.getElementById("id_HamburgerWords");

        function script_ShowMenu(){
            if(var_Checkbox.checked && window.innerWidth < 660){
                var_BurgerWords.style.display = "block";
                var_Expanded = true;
                var_Main.style.marginTop = "125px";
            } else {
                var_BurgerWords.style.display = "none";
                var_Expanded = false;
                var_Main.style.marginTop = "90px";
            }
        }
        function script_Resize(var_WindowWidth){
            script_ShowMenu()
            // yes this is a round about way to do it but it works and i have wasted an hour to try other stuff i give up
        }
        var var_WindowWidth = window.matchMedia("(max-width: 660px)")
        var_WindowWidth.addListener(script_Resize)
       </script>
